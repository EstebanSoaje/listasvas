<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dist. VAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/listasvas/public/style.css">
</head>
  <body>

    <header>
        <nav class="navbar">
            <div class="container-fluid">
              <p class="navbar-brand " href="#">
                <i class="logo fa-solid fa-screwdriver-wrench"></i>
                Distribuciones VAS
              </p>
            </div>
          </nav>
    </header>
    <section>
        <div class="row listado">
            <div class="card col-6 m-5" style="width: 18rem;">
                <i class="fa-solid fa-download"></i>
                <div class="card-body">
                  <h5 class="card-title">Catalogos</h5>
                  <p class="card-text">- Iluminación. <br>
                    - Máquinas. <br>
                    - Ruedas. <br>
                    - Repuestos Gas. <br>
                    <br>
                  </p>
                  
                  <button class="btn btn-primary" disabled>Descargar</button>
                </div>
              </div>
              <div class="card col-6 m-5" style="width: 18rem;">
                <i class="fa-solid fa-download"></i>
                <div class="card-body">
                  <h5 class="card-title">Listas de precios</h5>
                  <p class="card-text">- Ferretería. <br>
                    - Iluminación. <br>
                    - Maquinas. <br>
                    - Repuestos. <br> 
                    - Electricidad. <br>
                  </p>
                  <button class="btn btn-primary" disabled>Descargar</button>
                </div>
              </div>
              <div class="card col-6 m-5" style="width: 18rem;">
                <i class="fa-solid fa-box"></i>
                <div class="card-body">
                  <h5 class="card-title">Hacé tu pedido</h5>
                  <p class="card-text">
                    <textarea name="pedido" id="pedido" cols="28" rows="5"></textarea>
                  </p>
                  <button class="btn btn-primary" disabled>Enviar</button>
                </div>
              </div>
         </div>
    </section>

    <footer>
        <div class="pie">
            <p>Distribuidora de ferreteria electricidad e iluminación.</p>
            <i class="fa-brands fa-whatsapp"></i>
            <p> - 15-5967-9624 -</p> 
        </div>
    </footer>



    <script src="https://kit.fontawesome.com/921c5b9652.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>  </body>
</html>
